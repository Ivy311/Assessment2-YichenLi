<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CrowdFunding</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
<div class="page-header">
    <div class="header-inner">
        <div class="header">CrowdFunding System</div>
        <div class="nav">
            <a class="nav-item" href="./index.html">Home</a>
            <a class="nav-item" href="./fundraiser-list.html">Fundraiser List</a>
        </div>
    </div>
</div>
<div class="content">
    <div class="detail">
        <div style="text-align: center" class="list-item">
            <div class="item-header">
                <div id="category-name" class="category"></div>
                <div id="header-title" class="caption"></div>
            </div>
            <div class="item-content">
                <div class="money">
                    <div class="current" id="current-funding"></div> =>
                    <div class="target" id="target-funding"></div>
                </div>
                <div class="author-info">
                    <div class="organizer" id="organizer"></div>
                    （<div id="city" class="city"></div>）
                </div>
            </div>
            <div class="operate-btns">
                <button onclick="donation()">DONATION</button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="./js/ajax.js"></script>
<script>
    let detailInfo;
    window.onload = function() {
        getDetail();
    }
    // get detail by fundraiser id
    function getDetail() {
        const id = location.search.split('=')[1];
        getService('api/getDetail', {
            FUNDRAISER_ID: id
        }).then(res => {
            detailInfo = res;
            // render data
            const oHeaderTitle = document.getElementById('header-title');
            oHeaderTitle.innerText = detailInfo.CAPTION;
            const oOrganizer = document.getElementById('organizer');
            oOrganizer.innerText = detailInfo.ORGANIZER;
            const oCategoryName = document.getElementById('category-name');
            oCategoryName.innerText = detailInfo.CATEGORY_NAME;
            const oTargetFunding = document.getElementById('target-funding');
            oTargetFunding.innerText = detailInfo.TARGET_FUNDING;
            const oCurrentFunding = document.getElementById('current-funding');
            oCurrentFunding.innerText = detailInfo.CURRENT_FUNDING;
            const oCity = document.getElementById('city');
            oCity.innerText = detailInfo.CITY;
        });
    }
    function donation() {
        // open alert
        alert('This feature is under construction');
    }
</script>
</html>
